<main>
  <!-- Hero section with background image -->
  <header
    class="hero-article"
    style="background-image: url('pic-article-02.jpg')"
  >
    <!-- Section with section-inner class -->
    <section class="section-inner">
      <span class="section-category">Digital Life</span>
      <h1 class="section-title">
        Ut alios omittam, hunc appello, quem ille unum secutus est
      </h1>
    </section>
  </header>

  <!-- Main article div (siblings with Hero section header) -->
  <div class="main-article">
    <!-- Container div inside main-article -->
    <div class="container">
      <!-- Post div inside container -->
      <div class="post">
        <!-- Article with class post-content -->
        <article class="post-content">
          <!-- Article content goes here -->
        </article>

        <!-- Aside section -->
        <aside class="post-aside">
          <!-- First div with post-meta class -->
          <div class="post-meta">
            <!-- Post meta content goes here -->
          </div>
          <!-- Second div with post-share class -->
          <div class="post-share">
            <!-- Post share content goes here -->
          </div>
        </aside>
      </div>
    </div>
  </div>
</main>
