<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- First Line -->
      <div class="row row-cols-1 row-cols-lg-4 text-center">
        <div class="col p-2 bg-primary text-white">Primary</div>
        <div class="col p-2 bg-success text-white">Success</div>
        <div class="col p-2 bg-danger text-white">Danger</div>
        <div class="col p-2 bg-warning text-white">Warning</div>
      </div>

      <hr />

      <!-- Second Line -->
      <div class="row row-cols-1 row-cols-sm-4 text-center">
        <div class="col p-2 bg-primary text-white">Primary</div>
        <div class="col p-2 bg-success text-white">Success</div>
        <div class="col p-2 bg-danger text-white">Danger</div>
        <div class="col p-2 bg-warning text-white">Warning</div>
      </div>

      <hr />

      <!-- Third Line -->
      <div class="row text-center">
        <div class="col-4 col-md-2 p-2 bg-primary text-white">Primary</div>
        <div class="col-4 col-md-4 p-2 bg-success text-white">Success</div>
        <div class="col-4 col-md-6 p-2 bg-danger text-white">Danger</div>
      </div>

      <hr />

      <!-- Fourth Line -->
      <div class="row text-center">
        <div class="col-3 order-4 order-lg-1 p-2 bg-primary text-white">
          Primary
        </div>
        <div class="col-3 order-1 order-lg-2 p-2 bg-success text-white">
          Success
        </div>
        <div class="col-3 order-2 order-lg-3 p-2 bg-danger text-white">
          Danger
        </div>
        <div class="col-3 order-3 order-lg-4 p-2 bg-warning text-white">
          Warning
        </div>
      </div>

      <hr />

      <!-- Fifth Line -->
      <div class="row text-center">
        <div class="col-6 col-md-2 p-2 bg-primary text-white">Primary</div>
        <div class="col-6 col-md-2 p-2 bg-success text-white">Success</div>
      </div>

      <hr />

      <!-- Last Line -->
      <div class="row text-center">
        <div class="col-4 p-2 bg-primary text-white">Primary</div>
        <div class="col-4 p-2 bg-success text-white">Success</div>
        <div class="col-4 p-2 bg-danger text-white">Danger</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2poTn3MXbEHj08Ppck1z92picaoQuCZSmstH6Pp6MTZcGzvY1TjHi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvDq8BohDW94MtqknWc5xk5Q42FKCJx2bDjwFu/ugRYEBV0jByggv99/KyuSvW2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuQjaRjl1aV6GTMF7z5XsuAM1pPj2u5P5y8l6Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
